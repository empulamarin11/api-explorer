<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>API Explorer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
  </style>
</head>
<body>
  <h1>Â¡Hola desde el frontend!</h1>
  <p>Si ves esto, nginx + Docker funcionan.</p>
  <button id="btn">Probar /api/pokemon/pikachu</button>
  <pre id="res"></pre>

  <script>
    btn.onclick = async () => {
      const r = await fetch('/api/pokemon/pikachu');
      const j = await r.json();
      res.textContent = JSON.stringify(j, null, 2);
    };
  </script>
</body>
</html>
