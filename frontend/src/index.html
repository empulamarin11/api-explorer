<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Explorer – Libros</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>API Explorer – Libros</h1>
    <button id="logoutBtn" class="logout" style="display:none;">Cerrar sesión</button>
  </header>

  <main>
    <!-- Login -->
    <section id="login" class="box">
      <h2>Iniciar sesión</h2>
      <input id="userInput" type="text" placeholder="Usuario" />
      <input id="passInput" type="password" placeholder="Contraseña" />
      <button id="loginBtn">Entrar</button>
    </section>

    <!-- 3 tarjetas aleatorias -->
    <section id="cards" class="cards-container" style="display:none;"></section>

    <!-- Buscador abajo -->
    <section id="finder" class="box" style="display:none;">
      <h2>Buscar libro</h2>
      <div class="finder-row">
        <input id="titleInput" type="text" placeholder="Título del libro…" />
        <button id="searchBtn">Buscar</button>
      </div>
    </section>

    <!-- Resultado individual -->
    <div id="result" style="display:none;"></div>

    <!-- Historial temporal -->
    <section id="history" class="box" style="display:none;">
      <h2>Historial de búsquedas</h2>
      <button id="clearBtn">Limpiar historial</button>
      <div id="historyList"></div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
